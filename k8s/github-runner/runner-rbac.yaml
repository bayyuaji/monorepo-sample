apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner-arc
  namespace: github-runner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: github-runner-arc-role
rules:
  # Core resources (pods, services, namespaces, configmaps)
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - services
      - endpoints
      - namespaces
      - configmaps
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Deployments, ReplicaSets (apps)
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Ingress, Gateway API (if used)
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways
      - gatewayclasses
      - httproutes
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Optional: allow reading nodes (for some debug / status)
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-runner-arc-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: github-runner-arc-role
subjects:
  - kind: ServiceAccount
    name: github-runner-arc
    namespace: github-runner

